<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kod płatności</title>
  </head>
  <body>
    <h1>Kod płatności:</h1>
    <p>
      <script>
        // pobierz kod z adresu URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        // wyświetl kod na stronie
        document.write(code);
      </script>
    </p>
  </body>
</html>
